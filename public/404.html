<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parent Portal Connect</title>
    <script type="text/javascript">
      // Redirigir todo a index.html con HashRouter
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') + '/#' +
        l.pathname.split('/').slice(2).join('/') +
        (l.search ? l.search : '');
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
